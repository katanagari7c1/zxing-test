<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ZXing example</title>
</head>

<body>
  <h1>Scan EAN13, CODE128 and QRCode using ZXing</h1>

  <label>Result:</label>
  <p id="result"></p>
  <div>
    <video id="video" width="800" height="600" style="border: 1px solid gray"></video>
  </div>

  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      const hints = new Map();
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.CODE_128, ZXing.BarcodeFormat.EAN_13, ZXing.BarcodeFormat.QR_CODE])
      const codeReader = new ZXing.BrowserMultiFormatReader(hints)
      codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
          const device = videoInputDevices[0]
          console.log(JSON.stringify(videoInputDevices))
        	return codeReader.decodeFromInputVideoDevice(device.deviceId, 'video')
        })
        .then((result) => {
          document.getElementById('result').textContent = result.text
        })
        .catch((err) => {
          document.getElementById('result').textContent = err
        })
    })
  </script>
</body>
</html>
