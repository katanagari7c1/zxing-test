<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ZXing example</title>
</head>

<body>
  <h1>Scan a QRCode using ZXing</h1>
  
  <label>Result:</label>
  <p id="result"></p>
  <div>
    <video id="video" width="640" height="480" style="border: 1px solid gray"></video>
  </div>

  <p>You can also use QuaggaJS to read barcodes in the browser. Try it out: <a href="quagga.html">QuaggaJS Test</a></p>

  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      const codeReader = new ZXing.BrowserQRCodeReader()
      codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
          const device = videoInputDevices[videoInputDevices.length - 1]
          console.log(device.label + ' - ' + device.deviceId)
        	return codeReader.decodeFromInputVideoDevice(device.deviceId, 'video')
        })
        .then((result) => {
          document.getElementById('result').textContent = result.text
        })
        .catch((err) => {
          document.getElementById('result').textContent = err
        })
    })
  </script>
</body>
</html>
